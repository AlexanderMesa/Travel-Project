<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Link to Google Maps (Styler) -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yDQU-uSriZIt8_OIzTrcqvcBK2l_2v0&libraries=places&callback=initMap"
      async
      defer
    ></script>

    <!-- Link to Google Font Righteous -->
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/user.js"></script>

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART</title>
  </head>

  <body>
    <header>
      DART
      <div class="user-div" id="logged-out">
        <button
          class="ui button blue create_btn"
          type="button"
          id="btn-show-modal"
        >
          Log In / Sign Up
        </button>
      </div>
      <div class="user-div" id="logged-in" style="display: none">
        <span id="current-user"></span>
        <button class="ui button blue create_btn" type="button" id="btn-saved">
          Saved
        </button>
        <button class="ui button blue create_btn" type="button" id="btnLogOut">
          Log Out
        </button>
      </div>
    </header>
    <div class="ui modal signupPopup">
      <i class="close icon"></i>
      <div class="container">
        <div class="ui inverted segment">
          <form class="ui inverted form">
            <div class="ui icon input field" style="width:100%">
              <input
                class="input-style"
                id="txtEmail"
                type="email"
                placeholder="Email"
              />
              <div
                id="email-tooltip"
                class="tooltip"
                data-tooltip="Add users to your feed"
              >
                <i
                  data-inverted=""
                  class="icon exclamation inverted circle link button"
                  style="color:red; font-size: 20px"
                ></i>
              </div>
            </div>
            <div class="field">
              <input
                class="input-style"
                id="txtPassword"
                type="password"
                placeholder="Password"
              />
            </div>
            <button id="btnLogIn" class="ui blue button">Log In</button>
            <button id="btnSignUp" class="ui blue button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <div class="ui container center aligned segment inverted">
      <div class="ui text container title-div">
        <div class="ui inverted huge header title">DART<br /></div>
        <img class="logo-image" src="assets/images/globe.png" />
      </div>
      <br />
      <div class="ui icon input">
        <input
          class="input-style"
          type="text"
          id="from-input"
          placeholder="From..."
        />
        <div
          id="from-tooltip"
          class="tooltip"
          data-tooltip="Add users to your feed"
        >
          <i
            data-inverted=""
            class="icon exclamation inverted circle link button"
            style="color:red; font-size: 20px"
          ></i>
        </div>
        <i
          id="location-services"
          class="icon crosshairs inverted circular link"
        ></i>
      </div>
      <div class="ui icon input">
        <input
          class="input-style"
          id="searchField"
          type="text"
          placeholder="To..."
        />
        <div
          id="to-tooltip"
          class="tooltip"
          data-tooltip="Add users to your feed"
        >
          <i
            data-inverted=""
            class="icon exclamation inverted circle link button"
            style="color:red; font-size: 20px"
          ></i>
        </div>
      </div>
      <!--
        <div class="ui input">
          <input
            class="input-style"
            type="number"
            min="0"
            step="10"
            placeholder="Budget..."
          />
        </div>
      -->
      <button class="ui blue button" id="search">Search</button> <br /><br />
      <div class="ten wide column">
        <div class="ui segment">
          <div><div id="map"></div></div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <!-- Loading Screen -->
    <div class="ui-segment">
      <p></p>
      <div class="ui active dimmer"><div class="ui loader"></div></div>
    </div>
    <!--
      <div id="footer" class="ui inverted vertical footer segment form-page">
    -->
    <div class="bottom">
      <div class="ui stackable grid">
        <div class="row">
          <div class="sixteen wide column">

            <a href="https://github.com/AlexanderMesa">Alexander Mesa,</a>

            <a href="https://github.com/marajita">Rajita Maharjan</a>. All
            Rights Reserved
            <a href="dart.html" target="_blank" id="about">About Us</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
