    <script src="assets/javascript/app.js"></script>

      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART</title>

    <!--

    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui text container">
          <div class="ui inverted huge header">DART</div>
        </div>
        <br />
        <div class="ui stackable two column divided grid container">
          <div class="row">
            <div class="four wide column">
              <div class="ui segment">
                <div>
                  <div class="ui icon input">
                    <input
                      id="searchField"
                      type="text"
                      placeholder="Search..."
                    />
                    <i id="search" class="circular search link icon"></i>
                  </div>

                  <div id="results">Results:</div>
                </div>
              </div>
            </div>
            <div class="ten wide column">
              <div class="ui segment">
                <div>
                  <div id="map"></div>
                  <div id="buttons">
                    <button id="raleigh-btn">Raleigh</button>
                    <button id="new-york-btn">New York</button>
                    <button id="los-angeles-btn">Los Angeles</button>
                    <button id="flights-test-btn">
                      Flights (RDU to LAX test)
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
