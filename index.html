<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Link to Google Maps (Styler) -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yDQU-uSriZIt8_OIzTrcqvcBK2l_2v0&libraries=places&callback=initMap"
      async
      defer
    ></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/app.js"></script>

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART</title>
  </head>
  <body>
    <div class="container">
      <input id="txtEmail" type="name" placeholder="Email">
      <input id="txtPassword" type="password" placeholder="Password">
      <button id="btnLogIn" class="btn-action">Log In</button>
      <button id="btnLogOut" class="btn-action">Log Out</button>
      <button id="btnSignUp" class="btn-secondary">Sign Up</button>
    </div>
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui text container">
          <div class="ui inverted huge header">DART</div>
        </div>
        <br />
        <div class="ui icon input">
            <input id="searchField" type="text" placeholder="Search..." />
            <i id="search" class="circular search link icon"></i>
          </div>

          <div class="ui right labeled input">
              <label for="amount" class="ui label">$</label>
              <input type="text" placeholder="Your Budget" id="amount">
              <div class="ui basic label">.00</div>
            </div>
            <div class="ui input">
                <input type="text" placeholder="Search...">
              </div>
            <div class="ten wide column">
              <div class="ui segment">
                <div>
                  <div id="map"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Loading Screen-->
    <div class="ui-segment">
      <p></p>
      <div class="ui active dimmer">
        <div class="ui loader" />
      </div>
    </div>
  </body>
</html>
