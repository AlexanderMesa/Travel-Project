<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!--
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yDQU-uSriZIt8_OIzTrcqvcBK2l_2v0&libraries=places&callback=initMap"
        async
        defer
      ></script>
    -->
    <script src="assets/javascript/results.js"></script>
    <script src="assets/javascript/thingstodo.js"></script>
    <!-- Link to Google Font Righteous -->
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART</title>
  </head>
  <body>
    <div class="ui one grid column stackable container">
      <div class="column price-div">
        <h1 id="total-price">price</h1>
        <div class="image-div">
          <img class="results-image" src="assets/images/globe.png" />
        </div>
      </div>
    </div>
    <div class="ui two column doubling stackable grid container">
      <div class="column">
        <div class="chosen-data-flight grey">
          <h2 id="flight-price">price</h2>
          <table class="ui selectable table chosen-table">
            <thead id="current-flight"></thead>
          </table>
        </div>
      </div>
      <div class="column">
        <div class="chosen-data-hotel grey">
          <h2 id="hotel-price">price</h2>
          <table class="ui selectable table chosen-table">
            <thead id="current-hotel"></thead>
          </table>
        </div>
      </div>
    </div>
    <div class="ui two column grid container">
      <div class="column black">
        <h3>Flights</h3>
        <table id="flight" class="ui selectable table">
          <thead id="flight-table">
            <tr>
              <th>Airline</th>
              <th>Price</th>
              <th>Departure Time</th>
              <th>Layovers</th>
            </tr>
          </thead>
          <!-- <tbody id="flightTable"></tbody> -->
        </table>
      </div>
      <div class="column black">
        <h3>Hotels</h3>
        <table id="hotels" class="ui selectable table">
          <thead id="hotel-table">
            <tr>
              <th>Hotel</th>
              <th>Price</th>
              <th>Rating</th>
              <th>No. of Beds</th>
            </tr>
          </thead>
          <!-- <tbody id="hotelTable"></tbody> -->
        </table>
      </div>
    </div>
    <div class="ui one column grid container">
      <div class="column black">
        <h3>Things to do</h3>
        <table id="thingstodo" class="ui selectable table">
          <thead id="thingstodo-table">
            <tr>
              <th>Name</th>
              <th>Rating</th>
              <th>Address</th>
              <th>Photo Link</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
