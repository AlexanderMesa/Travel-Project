<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!--
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yDQU-uSriZIt8_OIzTrcqvcBK2l_2v0&libraries=places&callback=initMap"
        async
        defer
      ></script>
    -->
    <script src="assets/javascript/results.js"></script>
    <script src="assets/javascript/thingstodo.js"></script>
    <!-- Link to Google Font Righteous -->
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART</title>
  </head>
  <body>
    <header>Dart</header>
    <div class="ui container inverted vertical masthead center aligned segment">
      <div class="column total-div">
        <div class="ui inverted huge header title" id="total-price">
          DART<br />
        </div>
        <img class="logo-image" src="assets/images/globe.png" />

        <h3 id="top-text">RDU to LAX</h3 id="top-text">
      </div>
      <div class="ui two column doubling grid chosen-div">
        <div class="column">
          <div class="chosen-data-hotel">
            <h2 id="flight-price">price</h2>
            <table class="ui selectable table chosen-table">
              <thead id="current-flight"></thead>
            </table>
          </div>
        </div>
        <div class="column">
          <div class="chosen-data-hotel">
            <h2 id="hotel-price">price</h2>
            <table class="ui selectable table chosen-table">
              <thead id="current-hotel"></thead>
            </table>
          </div>
        </div>
      </div>
      <div class="ui two column grid top-margin">
        <div class="column black">
          <h3>Flights</h3>
          <table id="flight" class="ui selectable table">
            <thead id="flight-table">
              <tr>
                <th>Airline</th>
                <th>Price</th>
                <th>Departure Time</th>
                <th>Layovers</th>
              </tr>
            </thead>
            <!-- <tbody id="flightTable"></tbody> -->
          </table>
        </div>
        <div class="column black">
          <h3>Hotels</h3>
          <table id="hotels" class="ui selectable table">
            <thead id="hotel-table">
              <tr>
                <th>Hotel</th>
                <th>Price</th>
                <th>Rating</th>
                <th>No. of Beds</th>
              </tr>
            </thead>
            <!-- <tbody id="hotelTable"></tbody> -->
          </table>
        </div>
      </div>
      <div class="ui one column grid top-margin">
        <div class="column black">
          <h3>Things To Do</h3>
          <table id="thingstodo" class="ui selectable table">
            <thead id="thingstodo-table">
              <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Address</th>
                <th>Photo Link</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div id="footer" class="ui inverted vertical footer segment form-page">
      <div class="ui container">

        Reserved
      </div>
    </div>
  </body>
</html>
