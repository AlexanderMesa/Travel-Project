<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yDQU-uSriZIt8_OIzTrcqvcBK2l_2v0&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script src="assets/javascript/app.js"></script>

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART</title>
  </head>

    <table id = "flight" class="ui selectable table">
      <thead>
        <tr>
          <th>Airline Name</th>
          <th>Price</th>
          <th>Destination Time</th>
          <th>Layovers</th>
        </tr>
      </thead>
      <tbody id = "flightTable"></tbody>
    </table>
    <br>

    <table id = "hotels"class="ui selectable table">
            <thead>
              <tr>
                <th>Hotel Name</th>
                <th>Price</th>
                <th>Star</th>
                <th>No. of Beds</th>
              </tr>
            </thead>
        <tbody id = "hotelTable"></tbody>
  </head>
</html>
